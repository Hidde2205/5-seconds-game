<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Seconden Spel</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="language-toggle-container">
        <select id="language-toggle">
            <option value="nl">NL</option>
            <option value="en">EN</option>
        </select>
    </div>

    <div class="container">
        <h1 id="game-title">5 Seconden Spel</h1>
        <div id="game">
            <p id="question">Klik op "Nieuwe vraag" om te beginnen!</p>
            <div id="timer" class="hidden">5</div>
            <button id="new-question-button">Nieuwe vraag</button>
            <button id="start-timer-button" class="hidden">Start</button>
        </div>
        <p id="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
